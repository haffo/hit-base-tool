<div ng-show="validationResult !== null">
    <tabset>
        <tab ng-click="initValidationData(validationResult.errors.categories[0].data)">
            <tab-heading>
                <input type="checkbox"
                        ng-click="showFailures('errors', validationResult.errors.categories[0].data, $event)"
                        >
                <span class="badge failure failure-errors"
                      ng-bind="validationResult.errors.categories[0].data.length"></span>
                Errors
            </tab-heading>

                <tabset>
                    <tab ng-repeat="category in validationResult.errors.categories" class="validation-result-subtab"
                         ng-click="initValidationData(category.data)">
                        <tab-heading>
                            <input type="checkbox"
                                    ng-click="showFailures('errors',category.data, $event)"
                                    >
                            <span class="badge failure failure-errors" ng-bind="category.data.length"></span>
                            {{category.title}}
                        </tab-heading>
                    </tab>
                </tabset>

         </tab>

        <tab ng-click="initValidationData(validationResult.warnings.categories[0].data)">
            <tab-heading>
                <input type="checkbox"
                        ng-click="showFailures('warnings',validationResult.warnings.categories[0].data, $event)"
                        >
        <span class="badge failure failure-warnings"
              ng-bind="validationResult.warnings.categories[0].data.length"></span> Warnings
            </tab-heading>

                <tabset>
                    <tab ng-repeat="category in validationResult.warnings.categories" class="validation-result-subtab"
                         ng-click="initValidationData(category.data)">
                        <tab-heading>
                            <input type="checkbox"
                                    ng-click="showFailures('warnings',category.data, $event)"
                                    >
                            <span class="badge failure failure-warnings" ng-bind="category.data.length"></span>
                            {{category.title}}
                        </tab-heading>
                    </tab>
                </tabset>
        </tab>
        <tab ng-click="initValidationData(validationResult.alerts.categories[0].data)">
            <tab-heading>
                <input type="checkbox"
                        ng-click="showFailures('alerts',validationResult.alerts.categories[0].data, $event)"
                        >
                <span class="badge failure failure-alerts"
                      ng-bind="validationResult.alerts.categories[0].data.length"></span>
                Alerts
            </tab-heading>

                <tabset>
                    <tab ng-repeat="category in validationResult.alerts.categories" class="validation-result-subtab"
                         ng-click="initValidationData(category.data)">
                        <tab-heading>
                            <input type="checkbox"
                                    ng-click="showFailures('alerts',category.data, $event)"
                                    >
                            <span class="badge failure failure-alerts" ng-bind="category.data.length"></span>
                            {{category.title}}
                        </tab-heading>
                    </tab>
                </tabset>
         </tab>
    </tabset>
    <div class="panel panel-default">
        <div class="panel-body">
    <div class="container-validation-table">
        <div validation-result-table></div>
    </div>
    </div>
        </div>

</div>

<div ng-show="validationResult === null">
    No Validation Performed.
</div>

<script type="text/ng-template" id="ValidationResultDetailsCtrl.html">
    <div class="modal-header modal-wide">
        <h3 class="modal-title" ng-bind="selectedElement.path"></h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <h4>StackTrace</h4>
            <pre>
                {{selectedElement.stackTrace | json}}
            </pre>
            <br/>
            <h4>MetaData</h4>
            <pre>
                {{selectedElement.metaData | json}}
            </pre>
        </div>
    </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Close</button>
    </div>
</script>

<script type="text/ng-template" id="DQAValidationResultDetailsCtrl.html">
    <div class="modal-header modal-wide">
        <h3 class="modal-title" ng-bind="selectedElement.location"></h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <table class="table table-bordered">
                <tr>
                    <td>Location</td>
                    <td ng-bind="selectedElement.location"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td compile="selectedElement.detailed_desc"></td>
                </tr>

                <tr ng-show="selectedElement.potential_issue_id">
                    <td>Issue Id</td>
                    <td ng-bind="selectedElement.potential_issue_id"></td>
                </tr>

                <tr ng-show="selectedElement.given_code">
                    <td>Given Code</td>
                    <td ng-bind="selectedElement.given_code"></td>
                </tr>
            </table>
        </div>
    </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Close</button>
    </div>
</script>
