<div ng-show="testCase !== null">
    <tabset>
        <tab heading="Test Story" ng-show="testStory && testStory !== null">
            <br/>
            <div  ng-show="testStory && testStory !== null">
            <div class="pull-right" style="margin-bottom: 20px">
                <button title="Download Test Story" type="button" class="btn btn-sm btn-primary"
                        ng-click="downloadTestArtifact(testCase.testStory.pdfPath)">
                    <i class="fa fa-download"></i>PDF
                </button>
            </div>
            <br />
            <br />
            <div class="panel panel-info"
                    >
                <!-- Default panel contents -->
                <div class="panel-heading">Description</div>
                <div class="panel-body">
                    <p class="test-details-content" ng-bind-html="testStory.teststorydesc"></p>
                </div>
            </div>

            <div class="panel panel-info"
                    >
                <!-- Default panel contents -->
                <div class="panel-heading">Comments</div>
                <div class="panel-body">
                    <p class="test-details-content" ng-bind-html="toHTML(testStory.comments)"></p>
                </div>
            </div>

            <div class="panel panel-info"
                    >
                <!-- Default panel contents -->
                <div class="panel-heading">Pre-Condition</div>
                <div class="panel-body">
                    <p class="test-details-content" ng-bind-html="toHTML(testStory.preCondition)"></p>
                </div>
            </div>

            <div class="panel panel-info"
                    >
                <!-- Default panel contents -->
                <div class="panel-heading">Post-Condition</div>
                <div class="panel-body">
                    <p class="test-details-content" ng-bind-html="toHTML(testStory.postCondition)"></p>
                </div>
            </div>


            <div class="panel panel-info"
                    >
                <!-- Default panel contents -->
                <div class="panel-heading">Test Objectives</div>
                <div class="panel-body">
                    <p class="test-details-content" ng-bind-html="toHTML(testStory.testObjectives)"></p>
                </div>
            </div>

            <div class="panel panel-info"
                    >
                <!-- Default panel contents -->
                <div class="panel-heading">Note</div>
                <div class="panel-body">
                    <p class="test-details-content" ng-bind-html="toHTML(testStory.notes)"></p>
                </div>
            </div>

            <!--<div ng-bind-html="toHTML(testCase.testStory.html)"></div>-->

                </div>
        </tab>

        <tab heading="Test Data Specification"
             ng-show="testCase.testDataSpecification && testCase.testDataSpecification.html !== null">

            <br/>

            <div class="pull-right" style="margin-bottom: 20px">
                <button title="Download Test Data Specification" type="button" class="btn btn-sm btn-primary"
