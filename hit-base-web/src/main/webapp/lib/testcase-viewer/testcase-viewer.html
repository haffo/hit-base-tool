<div ng-show="loading" style="text-align:center">
    <i class="fa fa-spinner fa-pulse fa-2x"></i>
</div>
<div ng-show="!loading">
<div ng-show="testCase !== null">
<tabset>
<tab heading="Test Story" active="tabs[0]">
    <div class="panel panel-info">
        <div class="panel-body">
            <div ng-show="testStory && testStory !== null">
                <div class="pull-right" style="margin-bottom: 20px">
                    <button title="Download Test Story" type="button" class="btn btn-sm btn-primary"
                            ng-click="downloadTestArtifact(testCase.testStory.pdfPath)">
                        <i class="fa fa-download"></i>PDF
                    </button>
                </div>
                <br/>
                <br/>

                <div class="testcase-content">
                    <div class="panel panel-info"
                            >
                        <!-- Default panel contents -->
                        <div class="panel-heading">Description</div>
                        <div class="panel-body">
                            <p class="test-details-content" compile="testStory.teststorydesc"></p>
                        </div>
                    </div>

                    <div class="panel panel-info"
                            >
                        <!-- Default panel contents -->
                        <div class="panel-heading">Comments</div>
                        <div class="panel-body">
                            <p class="test-details-content" compile="testStory.comments"></p>
                        </div>
                    </div>

                    <div class="panel panel-info"
                            >
                        <!-- Default panel contents -->
                        <div class="panel-heading">Pre-Condition</div>
                        <div class="panel-body">
                            <p class="test-details-content" compile="testStory.preCondition"></p>
                        </div>
                    </div>

                    <div class="panel panel-info"
                            >
                        <!-- Default panel contents -->
                        <div class="panel-heading">Post-Condition</div>
                        <div class="panel-body">
                            <p class="test-details-content" compile="testStory.postCondition"></p>
                        </div>
                    </div>


                    <div class="panel panel-info"
                            >
                        <!-- Default panel contents -->
                        <div class="panel-heading">Test Objectives</div>
                        <div class="panel-body">
                            <p class="test-details-content" compile="testStory.testObjectives"></p>
                        </div>
                    </div>

                    <div class="panel panel-info"
                            >
                        <!-- Default panel contents -->
                        <div class="panel-heading">Note</div>
                        <div class="panel-body">
                            <p class="test-details-content" compile="testStory.notes"></p>
                        </div>
                    </div>

                    <div class="panel panel-info"
                            >
                        <!-- Default panel contents -->
                        <div class="panel-heading">Evaluation Criteria</div>
                        <div class="panel-body">
                            <p class="test-details-content" compile="testStory.evaluationCriteria"></p>
                        </div>
                    </div>


                    <!--<div compile="testCase.testStory.html)"></div>-->

                </div>
            </div>
        </div>
    </div>
</tab>

<tab heading="Test Data Specification" active="tabs[1]"
     ng-show="testCase.testDataSpecification && testCase.testDataSpecification.html !== null">
    <div class="panel panel-info">
        <div class="panel-body">
            <div class="pull-right" style="margin-bottom: 20px">
                <button title="Download Test Data Specification" type="button" class="btn btn-sm btn-primary"
                        ng-click="downloadTestArtifact(testCase.testDataSpecification.pdfPath)">
                    <i class="fa fa-download"></i> PDF
                </button>
            </div>
            <br/>
            <br/>

            <div class="testcase-content">
                <div compile="testCase.testDataSpecification.html"/>

            </div>
        </div>
    </div>
</tab>
