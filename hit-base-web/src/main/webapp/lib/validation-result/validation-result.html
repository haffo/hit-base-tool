<div ng-show="validationResult !== null">
    <tabset>
        <tab active="validationTabs[0]">
            <tab-heading>
                <input type="checkbox"
                       ng-model="failuresConfig.errors.checked"
                       ng-click="showFailures('errors', $event)"
                        >
                <span class="badge failure failure-errors" ng-bind="validationResult.errors.categories[0].data.length"></span>
                Errors
            </tab-heading>
            <div class="">
                <tabset>
                    <tab ng-repeat="category in validationResult.errors.categories" class="categortyTab"  >
                        <tab-heading>
                            <span class="badge failure failure-errors" ng-bind="category.data.length"></span> {{category.title}}
                        </tab-heading>
                        <div class="container-validation-table" ng-controller="ValidationResultTableCtrl" ng-init="initValidationData(category.data)">
                            <div validation-result-table></div>
                         </div>
                    </tab>
                </tabset>
            </div>
        </tab>


        <tab>
            <tab-heading>
                <input type="checkbox"
                       ng-model="failuresConfig.warnings.checked"
                       ng-click="showFailures('warnings', $event)"
                        >
        <span class="badge failure failure-warnings"
              ng-bind="validationResult.warnings.categories[0].data.length"></span> Warnings
            </tab-heading>
            <div class="">
                <tabset>
                    <tab ng-repeat="category in validationResult.warnings.categories" class="categortyTab">
                        <tab-heading>

                            <span class="badge failure failure-warnings" ng-bind="category.data.length"></span>
                            {{category.title}}
                        </tab-heading>
                        <div class="container-validation-table" ng-controller="ValidationResultTableCtrl" ng-init="initValidationData(category.data)">
                             <div validation-result-table></div>
                        </div>
                    </tab>
                </tabset>
            </div>

        </tab>
        <tab>
            <tab-heading>
                <input type="checkbox"
                       ng-model="failuresConfig.alerts.checked"
                       ng-click="showFailures('alerts', $event)"
                        >
                <span class="badge failure failure-alerts" ng-bind="validationResult.alerts.categories[0].data.length"></span>
                Alerts
            </tab-heading>
            <div class="">
                <tabset>
                    <tab ng-repeat="category in validationResult.alerts.categories" class="categortyTab">
                        <tab-heading>

                            <span class="badge failure failure-alerts" ng-bind="category.data.length"></span> {{category.title}}
                        </tab-heading>
                        <div class="container-validation-table" ng-controller="ValidationResultTableCtrl" ng-init="initValidationData(category.data)">
                            <div validation-result-table></div>
                        </div>
                    </tab>
                </tabset>
            </div>

        </tab>

    </tabset>



</div>

<div ng-show="validationResult === null">
    No Validation Performed.
</div>

<script type="text/ng-template" id="ValidationResultDetailsCtrl.html">
    <div class="modal-header modal-wide">
        <h3 class="modal-title" ng-bind="selectedElement.path"></h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <h4>StackTrace</h4>
            <pre>
                {{selectedElement.stackTrace | json}}
            </pre>
            <br />
            <h4>MetaData</h4>
            <pre>
                {{selectedElement.metaData | json}}
            </pre>
        </div>
    </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Close</button>
    </div>
</script>

<script type="text/ng-template" id="DQAValidationResultDetailsCtrl.html">
    <div class="modal-header modal-wide">
        <h3 class="modal-title" ng-bind="selectedElement.location"></h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <table class="table table-bordered">
                <tr>
                    <td>Location</td>
                    <td ng-bind="selectedElement.location"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td ng-bind="selectedElement.detailed_desc"></td>
                </tr>

                <tr ng-show="selectedElement.potential_issue_id">
                    <td>Issue Id</td>
                    <td ng-bind="selectedElement.potential_issue_id"></td>
                </tr>

                <tr ng-show="selectedElement.given_code">
                    <td>Given Code</td>
                    <td ng-bind="selectedElement.given_code"></td>
                </tr>
            </table>
        </div>
    </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Close</button>
    </div>
</script>
