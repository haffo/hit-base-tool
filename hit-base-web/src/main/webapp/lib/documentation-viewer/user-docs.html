<div ng-show="loading" style="text-align:center">
    <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
</div>
<div ng-show="!loading">
    <div ng-show="error === null">
        <div ng-show="docs.length > 0" class="" style="margin:10px">
            <div class="container-doc-testcase-tree ">
                <table class="table table-striped table-bordered table-condensed table-fix-header doc-table">
                    <thead>
                    <tr class="tbl-header" style="margin-right:{{scrollbarWidth}}px">
                        <th st-ratio="25">Title</th>
                        <th st-ratio="25">File</th>
                        <th st-ratio="25">Date</th>
                        <th st-ratio="25">Comments</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="doc in docs | orderBy:'position'">
                        <td st-ratio="25">{{doc.title}}</td>
                        <td st-ratio="25">
                            <span ng-if="doc.name == null">-</span>
                    <span ng-if="doc.name != null">
                    <a class="point" ng-if="isLink(doc.path)" ng-href="{{doc.path}}">{{doc.name}}</a>
                    <a class="point" ng-if="!isLink(doc.path)" ng-click="downloadDocument(doc.path)">{{doc.name}}</a>
                    </span>
                        </td>
                        <td st-ratio="25">
                            <span ng-if="doc.date == null">-</span>
                            <span ng-if="doc.date != null">{{doc.date}}</span>
                        </td>
                        <td st-ratio="25"><span ng-if="doc.comments == null">-</span>
                            <span ng-if="doc.comments != null">{{doc.comments}}</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div ng-show="docs.length <= 0" class="" style="margin:10px">
            No User Document Available
        </div>
    </div>

    <div ng-show="error !== null">
        <div class="alert alert-danger" role="alert" ng-bind="error"></div>
    </div>
</div>
