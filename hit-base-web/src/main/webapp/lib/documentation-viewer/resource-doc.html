<div ng-show="error === null">
    <div ng-show="data != null" class="" style="margin:10px">
        <accordion close-others="true">
            <accordion-group panel-class="panel-info" is-open="status[data.stage]">
                <accordion-heading>
                    <i class="fa"
                       ng-class="{'fa-caret-down': status[type], 'fa-caret-right': !status[type]}"></i>
                    {{type | capitalize}}s
                </accordion-heading>

                <button title="Download All" type="button" class="btn btn-sm btn-primary"
                        ng-click="downloadResourceDocs()">
                    <i class="fa fa-check-circle"></i>
                    Download All {{type | capitalize}}s (.zip)
                </button>

                <br/>
                <br/>

                <div class="container-doc-testcase-tree ">
                    <table class="table table-striped table-bordered table-condensed table-fix-header doc-table">
                        <thead>
                        <tr  class="tbl-header" style="margin-right:{{scrollbarWidth}}px">
                            <th st-ratio="50">Title</th>
                            <th st-ratio="50">File</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="doc in data | orderBy:'name'">
                            <td st-ratio="50">{{doc.title}}</td>
                            <td st-ratio="50">
                                <span ng-if="doc.name == null">-</span>
                    <span ng-if="doc.name != null">
                     <a class="point" ng-click="downloadDocument(doc.path)">{{doc.name}}</a>
                    </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </accordion-group>
        </accordion>
    </div>
</div>
<div ng-show="error !== null">
    <div class="alert alert-danger" role="alert" ng-bind="error"></div>
</div>
