<div ng-controller="CBTestCaseCtrl" ng-init="init()" class="appcontent">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-info">
                <!-- Default panel contents -->
                <div class="panel-heading"><i class="glyphicon glyphicon-list"></i>TestCases</div>
                <div class="panel-body">
                    <div ng-show="!loading">

                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>

                        </div>
                        <div ng-show="error != null">

                        </div>
                    </div>
                    <div ng-show="loading" style="text-align:center">
                        <i class="fa fa-spinner fa-pulse fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>

            <div class="container">

                                    <i class="fa fa-play"></i>Start
                                </button>

                        </div>
                        <div class="panel-body">

                            <div>

                                <div ng-show="error != null">
                                    <div class="alert alert-danger" role="alert" ng-bind="error"></div>
                                </div>

                                <div ng-show="error===null">

                                    <div class="container">
                                        <div class="row" ng-show="selectedTestCase.testStory != null">
                                            <tabset>
                                                <tab>
                                                    <tab-heading>
                                                        Test Story
                                                    </tab-heading>

                                                    <!--</div>-->

                                                    <!--<br />-->

                                                    <div class="test-details">

                                                        <div class="panel panel-info">
                                                            <!-- Default panel contents -->
                                                            <div class="panel-heading">Description</div>
                                                            <div class="panel-body">
                                                                <p class="test-details-content" ng-bind-html="selectedTestCase.testStory.description"></p>
                                                            </div>
                                                        </div>

                                                        <div class="panel panel-info">
                                                            <!-- Default panel contents -->
                                                            <div class="panel-heading">Comments</div>
                                                            <div class="panel-body">
                                                                <p class="test-details-content" ng-bind-html="selectedTestCase.testStory.comment"></p>
                                                            </div>
                                                        </div>

                                                            </div>
                                                        </div>

                                                        <div class="panel panel-info">
                                                            <!-- Default panel contents -->
                                                            <div class="panel-heading">Post-Condition</div>
                                                            <div class="panel-body">
                                                                <p class="test-details-content" ng-bind-html="selectedTestCase.testStory.postCondition"></p>
                                                            </div>
                                                        </div>


                                                        <div class="panel panel-info">
                                                            <!-- Default panel contents -->
                                                            <div class="panel-heading">Test Objectives</div>
                                                            <div class="panel-body">
                                                                <p class="test-details-content" ng-bind-html="selectedTestCase.testStory.testObjectives"></p>
                                                            </div>
                                                        </div>

                                                        <div class="panel panel-info">
                                                            <!-- Default panel contents -->
                                                            <div class="panel-heading">Note to Testers</div>
                                                            <div class="panel-body">
                                                                <p class="test-details-content" ng-bind-html="selectedTestCase.testStory.noteToTesters"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </tab>


                                                <tab ng-show="selectedTestCase.testContext">
                                                    <tab-heading>
                                                        Message Content
                                                    </tab-heading>
                                                    <div class="test-details">
                                                        <div class="panel panel-info">
                                                            <!-- Default panel contents -->
                                                            <div class="panel-heading">Message</div>
                                                            <div class="panel-body">
                                                                <div class="test-info-container">
                                                                    <!--<img width="700px" height="336px" ng-show="selectedTestCase.testContext.requestContentImage != undefined && selectedTestCase.testContext.requestContentImage != null" ng-src="data:image/jpeg;base64,{{selectedTestCase.testContext.requestContentImage}}"/>-->
                                                                </div>
                                                                <div class="test-info-container">
                                                                    <h4>Content</h4>
                                                                    <hr>
                                                                    <pre class="message" ng-bind="selectedTestCase.testContext.message.messageContent"></pre>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
