<meta charset="utf-8">
<div ng-controller="CFTestingCtrl" ng-init="init()" class="appcontent container">

    <br>
    <br>
    <div ng-show="error == null">

        <div class="row" style="">
            <div class="col-md-2">
                <div class="panel panel-info">
                    <!-- Default panel contents -->
                    <div class="panel-heading point" ng-click="openProfileInfo()"><i class="fa fa-list"></i>Profile Selection <i class="point fa fa-info-circle"></i>
                    </div>
                    <div class="panel-body">
                        <div class="container-testcase">
                            <table tt-table="" tt-params="params" class="table table-hover no_border">
                                <thead>
                                <tr>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody class=""></tbody>
                            </table>
                        </div>
                     </div>
                </div>
            </div>
            <div class="col-md-10">
                <div ng-show="loading" style="text-align:center">
                    <i class="fa fa-spinner fa-pulse fa-2x"></i>
                </div>

                <div ng-show="!loading">
                <div ng-show="testCase !== null">
                    <div class="panel panel-info">
                        <!-- Default panel contents -->
                        <div class="panel-heading"><i class="glyphicon glyphicon-list"></i>Profile Selected: {{testCase.name}}
                        </div>
                        <div class="panel-body">
                    <tabset>

                        <tab select="setActiveTab(0)" active="tabs[0]">
                            <tab-heading>
                                <i class="fa fa-check-circle"></i>Validation
                            </tab-heading>

                            <div ng-include="'views/cf/validation.html'"></div>
                        </tab>
                        <tab select="setActiveTab(1)" active="tabs[1]">
                            <tab-heading>
                                <i class="fa fa-file"></i>
                                Report
                            </tab-heading>
                            <div ng-include="'views/cf/report.html'"></div>
                        </tab>
                        <tab select="setActiveTab(2)" active="tabs[2]">
                            <tab-heading>
                                <i class="fa fa-th-list"></i>
                                Profile Viewer
                            </tab-heading>
                            <div ng-include="'views/cf/profileViewer.html'"></div>
                        </tab>
                        <tab select="setActiveTab(3)" active="tabs[3]">
                            <tab-heading>
                                <i class="fa fa-book"></i>
                                ValueSets
                            </tab-heading>
                            <div ng-include="'views/cf/vocabulary.html'"></div>
                        </tab>
                        <!--<tab select="setActiveTab(4)" active="tabs[4]">-->
                        <!--<tab-heading>-->
                        <!--<i class="glyphicon glyphicon-help"></i>Instructions-->
                        <!--</tab-heading>-->

                        <!--<div ng-include="'views/cf/instruction.html'"></div>-->
                        <!--</tab>-->
                    </tabset>
                            </div>
                        </div>
                </div>

    </div>
        </div>



    </div>
</div>


    <div ng-show="error != null" class="col-xs-10" style="margin-left:20px; margin-top: 20px">
        <div class="alert alert-danger" role="alert" ng-bind="error"></div>
    </div>

</div>

    <script type="text/ng-template" id="CFProfileInfoCtrl.html">
             <div class="modal-header">
                <span style="font-weight: bold; font-size: 23px">
                    Profile Information
                </span>
                <span class="pull-right">
                    <i class="point fa fa-times" ng-click="close()"></i>
                </span>
            </div>
             <div class="modal-body">
                <div style="font-size: 14px">
                    <h4 class="page-header">Standard</h4>
                    <ul>
                        <li>HL7 Version 2.5.1 Implementation Guide: S&I Framework Laboratory Test Compendium Framework R2, DSTU Release 2 - US Realm</li>
                        <li>Current version : V2_IG_LTCF_R2_DSTU_R2_2015JAN_v5</li>
                    </ul>
                </div>
                <div style="font-size: 14px">
                    <h4 class="page-header">Profiles</h4>
                    <ul>
					<li>MFN_M08 – Master File Notification – Test/Observation (Numeric)</li>
					<li>MFN_M10 – Master File Notification – Test/Observation Batteries</li>
					<li>MFN_M04 – Charge Description Master File Message</li>
					<li>MFN_M18 - Master File Notification – Test/Observation (Payer)</li>
					<li>MFK_M01 - Master File Acknowledgment</li>
                    </ul>
                </div>
                <div style="font-size: 14px">
                    <h4 class="page-header">Profile components</h4>
                    <ul><li>NG (Non-Globally Unique) or GU (Globally Unique)</li>
                    </ul>
                </div>
            </div>
             <div class="modal-footer">
                  <span class="pull-right">
                        <button class="btn btn-primary btn-sm" ng-click="close()"> <i class="fa fa-times"></i> Close</button>
                  </span>
            </div>
     </script>
