	    		{
	    		key="NG_PRU_FI",
	    		name="NG_PRU_FI"
			description="NG PRU New and Append Order - Financial Information component"
			location=${config.profiles.root}/New_and_Append_Order/4_PROFILE_OML_O21_NG_PRU_FI.xml
	    	}
	    	{
	    		key="NG_PRN_FI",
	    	name="NG_PRN_FI"
