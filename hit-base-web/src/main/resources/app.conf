	documentation {
		root="Documentation/"
	    properties=${config.documentation.root}/documentation.properties
		messages {
			prefix="${config.documentation.root}/LOI_Test_Plan/LOI-ExampleMessages*"
		}
		testPackages {
			prefix="${config.documentation.root}/LOI_Test_Plan/LOI-TestData*"
		}
		users: [
			{
			 name="Understanding LOI Testing",
			 location=${config.documentation.root}/Users_Guide/UnderstandingLOI_Testing.pdf
			}
			{
			 name="NIST LOI Test Tool implementation decisions",
			 location=${config.documentation.root}/Users_Guide/LOI_implementation_decisions.pdf
			}
			{
			 name="Laboratory Orders from EHR, Release 1 - US Realm",
			 location="http://www.hl7.org/implement/standards/product_brief.cfm?product_id=152"
			}
			{
			 name="LOI Test Case Management Spreadsheet",
			 location="${config.documentation.root}/Test_Case_Spreadsheet/LOI_Data*"
			}
			{
			 name="How to Interpret the Errors in the NIST HL7 V2 Validation Tools (Quick Guide)",
			 location=${config.documentation.root}/Users_Guide/How to Interpret the Errors in the NIST HL7 V2 Validation Tools - Quick Guide.docx
			}
			{
			 name="How to Interpret the Errors in the NIST HL7 V2 Validation Tools (Full Guide)",
			 location=${config.documentation.root}/Users_Guide/How to Interpret the Errors in the NIST HL7 V2 Validation Tools.docx
			}
		]			
				
		knownIssues {
			prefix="${config.documentation.root}/ChangeLog/KnownIssues*"
		}
		releaseNote {
			prefix="${config.documentation.root}/ChangeLog/LOI_Release_Notes*"
		}
	}
	
	war {
	criteria="loi-r1 .zip"
	url="http://svn.code.sf.net/p/mu-nist/code/tags/"
    install {
    	name="Installation Guide - NIST HL7v2 Validation Tools v1.docx"
		location="Documentation/War_Files/Installation Guide - NIST HL7v2 Validation Tools v1.docx"
    }


	}
	
	

	
}
